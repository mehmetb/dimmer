<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dimmer Popup</title>

    <link rel="stylesheet" type="text/css" href="/popup/popup.css" />
  </head>

  <body>
    <div class="page-1">
      <div class="settings" role="button" title="Settings"></div>

      <div
        class="panel-section panel-section-formElements"
        style="padding-top: 30px"
      >
        <div class="panel-formElements-item">
          <label for="rngOption">Dim Level:</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.30"
            id="rngOption"
          />
        </div>

        <div class="panel-formElements-item checkbox-panel">
          Apply settings to:

          <label>
            <input
              type="radio"
              id="radioAllTabs"
              name="scope"
              value="all-tabs"
            />
            All tabs
          </label>

          <label>
            <input
              type="radio"
              id="radioCurrentTab"
              name="scope"
              value="current-tab"
            />
            This tab only
          </label>
        </div>
      </div>

      <footer>
        <button class="default">Don't Dim</button>
        <div class="separator"></div>
        <button class="primary">Dim</button>
      </footer>
    </div>

    <div class="page-2" style="display: none">
      <div class="back" role="button">
        <div class="back-icon"></div>
        &nbsp;Back
      </div>

      <div
        class="panel-section panel-section-formElements"
        style="padding-top: 20px"
      >
        <h3>Default Settings</h3>

        <div class="panel-formElements-item checkbox-panel">
          By default, dim settings will apply to:

          <label>
            <input
              type="radio"
              id="radioDefaultAllTabs"
              name="default-scope"
              value="all-tabs"
            />
            All tabs
          </label>

          <label>
            <input
              type="radio"
              id="radioDefaultCurrentTab"
              name="default-scope"
              value="current-tab"
            />
            The active tab only
          </label>
        </div>
      </div>
    </div>

    <script src="/popup/popup.js"></script>
  </body>
</html>
