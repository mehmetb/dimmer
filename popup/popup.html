<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dimmer Popup</title>

    <link rel="stylesheet" type="text/css" href="/popup/popup.css" />
  </head>

  <body>
    <div class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
        <label for="rngOption">Opacity Level:</label> 
        <input type="range" min="0" max="1" step="0.01" value="0.30" id="rngOption" />
      </div>
    </div>

    <footer>
      <button class="default">Don't Dim</button>
      <div class="separator"></div>
      <button class="primary">Dim</button>
    </footer>

    <script src="/popup/popup.js"></script>
  </body>
</html>
