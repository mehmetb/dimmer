<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dimmer Popup</title>

    <link rel="stylesheet" type="text/css" href="/views/shared/extensions.css" />
    <link rel="stylesheet" type="text/css" href="/views/popup/popup.css" />

    <script src="/views/shared/i18n.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
        <label for="rngOption" data-i18n-message-id="dimLevel"></label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.30"
          id="rngOption"
        />
      </div>

      <div class="panel-formElements-item checkbox-panel">
        <span data-i18n-message-id="applySettingsTo"></span>

        <label>
          <input
            type="radio"
            id="radioAllTabs"
            name="scope"
            value="all-tabs"
          />

          <span data-i18n-message-id="allTabs"></span>
        </label>

        <label>
          <input
            type="radio"
            id="radioCurrentTab"
            name="scope"
            value="current-tab"
          />
          <span data-i18n-message-id="thisTabOnly"></span>
        </label>
      </div>
    </div>

    <footer>
      <button class="default" data-i18n-message-id="btnDontDim"></button>
      <div class="separator"></div>
      <button class="primary" data-i18n-message-id="btnDim"></button>
    </footer>

    <script src="/popup/popup.js"></script>
  </body>
</html>
